<ion-view view-title="Confirm Food">
  <ion-content class="padding">
      <div class="card">
	<div class="item item-text-wrap">
	  <h2>{{ food.name }}</h2><br/>
	  <p>
	    This is a basic Card which will contain a description of the food scraped from other sources.
	  </p>
	</div>
      </div>
      <input type="button"
	     class="button button-block button-positive"
	     value="Add Event"
	     ng-click="addEventToChronology()"/>
  </ion-content>
    
</ion-view>
